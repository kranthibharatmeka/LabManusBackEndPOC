<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Forms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body> 
	  <div class="card m-3 border-primary">
		  <h2 class="text-center text-white bg-primary"><a class="btn btn-primary mb-1 float-left" href="/form">Home</a>User Forms</h2>
	      <div class="ml-2" th:each="formNames : ${allFormNames}">
	        <a class="btn btn-outline-info mb-1" th:href="@{'/getForm/'+${formNames.formId}}">[[${#strings.replace(formNames.formName, '_',' ')}]]</a>
	      </div>
      </div>
</body>
