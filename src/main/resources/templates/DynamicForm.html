<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>My Form</h1>
    <form action="#" th:action="@{/dynamicform}" th:object="${formentitiy}" method="post">
        <p>Field Name: <input type="text" th:field="*{fieldName}" /></p>
        <p>Field Type: <input type="text" th:field="*{fieldType}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
